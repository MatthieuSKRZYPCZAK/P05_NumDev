# Toujours exécuter les scripts SQL d'initialisation
spring.sql.init.mode=always

# Configuration de la base H2
spring.datasource.url=jdbc:h2:mem:testdb;MODE=MYSQL
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Générer les tables automatiquement
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update

# Affichage SQL
spring.jpa.show-sql=true
logging.level.org.springframework.jdbc=DEBUG

# Autoriser l'initialisation de la base après la création du schéma
spring.jpa.defer-datasource-initialization=true

# Indique à hibernate d'utiliser le dialecte SQL spécifique à H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect


oc.app.jwtSecret=openclassrooms
oc.app.jwtExpirationMs=86400000

